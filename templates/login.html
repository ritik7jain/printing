<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Earnings</title>
  <link rel="stylesheet"  type="text/css" href="{% static 'css/style_login.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- adding google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
 {% comment %} <link rel="stylesheet" href="style.css"> {% endcomment %}
 
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="signin_content">
        <div class="signin-image">
          <figure><img src="..\static\Images\signin_image.jpg" alt="sing up image"></figure>
        
          </div>
          <div class="sign_in_form">
            <h2 class="form_title">Sign In</h2>
            <p id="error_message" style="display:none;color:red">Please enter password and email!</p>
            <form class="login_form" id="login_form" action=" " method="post">
              {% csrf_token %}
              <div class="form_group">
                 <label for="email">
                  <i class="fa fa-user" aria-hidden="true"></i>
                 </label>
                 <input id="email_input" name="email" type="email" placeholder="Your Email" >
              </div>
              <div class="form_group">
                <label for="password">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </label>
                <input id="password_input" name="pass" type="password" placeholder="Password" >
             </div>
             <div class="form-group">
              <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
              <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signin" id="signin" class="form-submit" value="Log In">
                </div>
                <div class="form_group_forget_and_signup">
               <a href="/reset/">Forgot Password?</a>
                <a href="/signUp/" class="signup-image-link">Create an account</a> 
               </div> 
            </form>

          </div>

      </div>

    </div>
  </div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const loginForm = document.getElementById("login_form");
    const errorMessage = document.getElementById("error_message");
    
    loginForm.addEventListener("submit", function(event) {
      const emailInput = document.getElementById("email_input");
      const passwordInput = document.getElementById("password_input");
      
      if (emailInput.value.trim() === "" || passwordInput.value.trim() === "") {
        event.preventDefault();
        errorMessage.style.display = "block";
      } else {
        errorMessage.style.display = "none";
      }
    });
  });
</script>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Smart Earnings </title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body{
  margin: 0;
  padding: 0;
  background: linear-gradient(120deg,#2980b9, #8e44ad);
  height: 100vh;
  overflow: hidden;
}
.center{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  background: white;
  border-radius: 10px;
  box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
}
.center h1{
  text-align: center;
  padding: 20px 0;
  border-bottom: 1px solid silver;
}
.center form{
  padding: 0 40px;
  box-sizing: border-box;
}
form .txt_field{
  position: relative;
  border-bottom: 2px solid #adadad;
  margin: 30px 0;
}
.txt_field input{
  width: 100%;
  padding: 0 5px;
  height: 40px;
  font-size: 16px;
  border: none;
  background: none;
  outline: none;
}
.txt_field label{
  position: absolute;
  top: 50%;
  left: 5px;
  color: #adadad;
  transform: translateY(-50%);
  font-size: 16px;
  pointer-events: none;
  transition: .5s;
}
.txt_field span::before{
  content: '';
  position: absolute;
  top: 40px;
  left: 0;
  width: 0%;
  height: 2px;
  background: #2691d9;
  transition: .5s;
}
.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
  top: -5px;
  color: #2691d9;
}
.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before{
  width: 100%;
}
.pass{
  margin: -5px 0 20px 5px;
  color: #a6a6a6;
  cursor: pointer;
}
.pass:hover{
  text-decoration: underline;
}
input[type="submit"]{
  width: 100%;
  height: 50px;
  border: 1px solid;
  background: #2691d9;
  border-radius: 25px;
  font-size: 18px;
  color: #e9f4fb;
  font-weight: 700;
  cursor: pointer;
  outline: none;
}
input[type="submit"]:hover{
  border-color: #2691d9;
  transition: .5s;
}
.signup_link{
  margin: 30px 0;
  text-align: center;
  font-size: 16px;
  color: #666666;
}
.signup_link a{
  color: #2691d9;
  text-decoration: none;
}
.signup_link a:hover{
  text-decoration: underline;
}

    </style>

    <div class="center">
      <h1>Login</h1>
      <form action="" method="post">
        {% csrf_token %}
        <div class="txt_field">
          <input type="email" required name="email"> 
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" required name="pass">
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass"> <a href="/reset/">Forgot Password?</a></div>
        <input type="submit" value="Login">
        <div class="signup_link">

        </div>
      </form>
    </div>

  </body>
